<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Summary Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hacker News Discussion Summarizer</h1>
            <p>Enter a Hacker News URL or post ID to generate a summary of the discussion</p>
        </header>

        <main>
            <form id="summary-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="hn-url" 
                        placeholder="https://news.ycombinator.com/item?id=12345 or just 12345" 
                        required
                    >
                    <label for="model-select" class="sr-only">Select AI Model:</label>
                    <select id="model-select" class="form-control">
                        <option value="openai/gpt-4.1-mini" selected>GPT-4.1 Mini</option>
                        <option value="openai/o4-mini-high">O4 Mini High</option>
                        <!-- Add more models as needed -->
                    </select>
                    <button type="submit" id="submit-btn">Summarize</button>
                </div>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Generating summary... This may take a moment.</p>
            </div>

            <div id="result" class="hidden">
                <div class="result-header">
                    <h2>Summary</h2>
                    <button
                        type="button"
                        id="download-btn"
                        class="download-button"
                    >
                        Download as Markdown
                    </button>
                </div>
                <div id="summary-content" class="markdown-content"></div>
            </div>

            <div id="error" class="hidden">
                <h2>Error</h2>
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://www.openrouter.ai/" target="_blank">OpenRouter</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
